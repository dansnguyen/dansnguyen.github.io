{% assign posts = site.posts %}

<div class="isotope-container">
        {% for post in site.posts %}
          <div class="item" style="background:url(http://www.placecage.com/g/400/300);">
            <h5 class="title">
              <a href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
              </a>
            </h5>
          </div>

        {% endfor %}

</div>
