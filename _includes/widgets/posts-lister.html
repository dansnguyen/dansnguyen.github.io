 <ul class="post-list list-unstyled">
      {% for post in site.posts %}
        <li>
          <h4>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h4>
          <p>
            {{post.excerpt}}
          </p>
        </li>
      {% endfor %}
    </ul>
